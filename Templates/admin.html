<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMINISTRATOR</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='common.css') }}">
</head>
<body>

    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('academics') }}">Academics</a>
        <a href="{{ url_for('galary') }}">Gallery</a>
        <a href="{{ url_for('aboutus') }}">About Us</a>
        <a href="{{ url_for('contactus') }}">Contact</a>
    </nav>

    <header>
        <h1>ADMIN</h1>
    </header>
            
    <div class="glry">Gallary</div>
    <div class="btn-container">
        
        <!-- Upload Form -->
     <form id="uploadForm" action="{{ url_for('upload_image') }}" method="POST" enctype="multipart/form-data">
     <input type="file" id="fileInput" name="file" multiple accept="image/*,video/*" required hidden>
     <button type="button" class="btn add" onclick="triggerFileUpload()">Upload</button>
  

</form>
<form id="removeForm" action="{{ url_for('remove_image') }}" method="POST" style="display:inline-block;">
        <input type="hidden" id="removeFileName" name="filename" value="">
        <button type="button" class="btn remove">Remove</button>
    </form>



<script>
  function triggerFileUpload() {
    const fileInput = document.getElementById('fileInput');
    fileInput.click(); // open file chooser

    fileInput.onchange = () => {
      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const allowedTypes = ['image/', 'video/'];
        const isValid = allowedTypes.some(type => file.type.startsWith(type));

        if (isValid) {
          document.getElementById('uploadForm').submit();
        }
      }
    };
  }
</script>
    </div>
    {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert-box">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                    </div>
                {% endif %}
                {% endwith %}
    <footer>
        <p>&copy; 2025 [School Name]. All rights reserved.</p>
    </footer>

</body>
</html>
