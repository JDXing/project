<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - [School Name]</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='common.css') }}">

</head>
<body>

    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('academics') }}">Academics</a>
        <a href="{{ url_for('galary') }}">Gallery</a>
        <a href="{{ url_for('aboutus') }}">About Us</a>
        <a href="{{ url_for('contactus') }}">Contact</a>
    </nav>

    <header>
        <h1>Gallery</h1>
        <p>Explore our visual journey through curated memories</p>
    </header>
    <div class="btn-container">
        <input type="file" id="fileInput" accept="image/*" multiple hidden>
        <button class="btn add" onclick="document.getElementById('fileInput').click()">Add</button>
        <button class="btn remove" onclick="removeSelected()">Remove</button>
    </div>

    <section class="gallery" id="gallery">
    </section>

    <footer>
        <p>&copy; 2025 [School Name]. All rights reserved.</p>
    </footer>

    <script>
        const fileInput = document.getElementById("fileInput");
        const gallery = document.getElementById("gallery");

        // Add images
        fileInput.addEventListener("change", (event) => {
            const files = event.target.files;
            for (let file of files) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const div = document.createElement("div");
                    div.className = "gallery-item";
                    div.innerHTML = `
                        <img src="${e.target.result}" alt="${file.name}">
                        <button class="remove-btn" onclick="this.parentElement.remove()">Ã—</button>
                    `;
                    gallery.appendChild(div);
                };
                reader.readAsDataURL(file);
            }
        });

        // Remove all images
        function removeSelected() {
            gallery.innerHTML = "";
        }
    </script>
</html>
