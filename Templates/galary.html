<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='common.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.jpg') }}">
</head>
<body>

    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('academics') }}">Academics</a>
        <a href="{{ url_for('galary') }}">Gallery</a>
        <a href="{{ url_for('aboutus') }}">About Us</a>
        <a href="{{ url_for('contactus') }}">Contact</a>
    </nav>

    <header>
        <h1>Gallery</h1>
        <p>Explore our visual journey through curated memories</p>
    </header>

    <section class="gallery" id="gallery">
        {% if images %}
            {% for image in images %}
                <div class="gallery-item">
                    <img src="{{ url_for('static', filename='uploads/' + image) }}" alt="{{ image }}">
                </div>
            {% endfor %}
        {% else %}
            <p>No images uploaded yet.</p>
        {% endif %}
    </section>

    <footer>
        <p>&copy; 2025 [School Name]. All rights reserved.</p>
    </footer>

</body>
</html>
